<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teaparty2026</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    overflow: hidden;
    font-family: serif;
    color: white;
  }

  /* Dark thumbnail background */
  .landing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
      linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
      url("teapartythumbnail.png") center center / cover no-repeat;
    z-index: -1;
  }

  /* Background video (hidden initially) */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    z-index: -2;
    transition: opacity 1.5s ease;
  }

  /* Center button */
  .center {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    background: transparent;
    color: white;
    border: 1px solid white;
    cursor: pointer;
    letter-spacing: 2px;
  }

  button:hover {
    background: white;
    color: black;
  }

</style>
</head>

<body>

<div class="landing"></div>

<video id="bg-video" loop playsinline>
  <source src="teapartyvideo.mp4" type="video/mp4">
</video>

<audio id="bg-audio" loop>
  <source src="teapartyaudio.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <button id="start-btn">Enter</button>
</div>

<script>
  const button = document.getElementById("start-btn");
  const video = document.getElementById("bg-video");
  const audio = document.getElementById("bg-audio");

  button.addEventListener("click", () => {
    video.style.opacity = "1";
    video.play();
    audio.play();
    document.querySelector(".landing").style.display = "none";
    button.style.display = "none";
  });
</script>

</body>
</html>
