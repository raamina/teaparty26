<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teaparty2026</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #0e1130, #06081c, #180724, #06010a, #2b021c);
    background-size: 400% 400%;
    animation: gradientMove 45s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: serif;
    position: relative;
  }

   @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Background video (hidden initially) */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    z-index: -2;
    transition: opacity 1.5s ease;
  }

.envelope-wrapper {
 position: relative; 
 width: clamp(100px, 40vw, 600px);   /* ðŸ‘ˆ change this to any size you want */
 aspect-ratio: 4 / 3;
}

.envelope-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto;
}

 .envelope-wrapper img.envelope.glow {
  opacity: 0;                 /* hidden initially */
  transition: opacity 0.3s ease;  /* smooth fade in */
  pointer-events: none;       /* ensures hover works on wrapper */
  z-index: 1;                 /* make sure itâ€™s above the base envelope */
}

.envelope-wrapper:hover img.envelope.glow {
  opacity: 1;                 /* visible on hover */
}
 
.center {
  position: relative;
  height: 100vh;
  width: 100vw;

  display: flex;
  justify-content: center;  /* horizontal center */
  align-items: center;      /* vertical center */
}

#first-text {
  position: absolute;       /* absolute positioning */
  top: 16%;                 /* adjust Y position */
  left: 18%;                /* adjust X position */
  transform: translate(-50%, -50%); /* center at XY */
  color: white;
  font-size: 3rem;
  font-family: serif;
  display: none;            /* hidden initially */
  text-align: center;
}

</style>
</head>

<body>

<div class="landing"></div>

<video id="bg-video" loop playsinline>
  <source src="teapartyvideo.mp4" type="video/mp4">
</video>

<audio id="bg-audio" loop>
  <source src="teapartyaudio.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <div class="envelope-wrapper" id="start-btn">
    <img src="envelope.png" class="envelope base">
    <img src="glowyenvelope.png" class="envelope glow">
  </div>
</div>

<div id="first-text">saturday</div>

<script>
  const button = document.getElementById("start-btn");
  const video = document.getElementById("bg-video");
  const audio = document.getElementById("bg-audio");

  button.addEventListener("click", () => {
    video.style.opacity = "1";
    video.play();
    audio.play();
    document.querySelector(".landing").style.display = "none";
    button.style.display = "none";

    // Show text after 3 seconds
  setTimeout(() => {
    const text = document.getElementById("first-text");
    text.style.display = "block"; // appears instantly
  }, 2000);  // 3000ms = 3 seconds
   
  });

</script>

</body>
</html>
