<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teaparty2026</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    overflow: hidden;
    font-family: serif;
    color: white;
  }

  /* Dark thumbnail background */
  .landing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
      linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
      url("teapartythumbnail.png") center center / cover no-repeat;
    z-index: -1;
  }

  /* Background video (hidden initially) */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    z-index: -2;
    transition: opacity 1.5s ease;
  }

  .envelope-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

/* Responsive envelope */
.envelope {
  width: clamp(60px, 12vw, 140px);   /* scales with screen */
  aspect-ratio: 8 / 5;               /* keeps proportions */
  border: 1px solid white;
  position: relative;
}

/* Flap lines */
.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 1px;              /* true 1px thickness */
  height: 100%;
  background: white;
  top: 0;
  left: 50%;
  transform-origin: top;
}

/* Left diagonal */
.envelope::before {
  transform: rotate(45deg);
}

/* Right diagonal */
.envelope::after {
  transform: rotate(-45deg);
}

/* Glow on hover */
.envelope-btn:hover .envelope {
  box-shadow: 0 0 14px rgba(255,255,255,0.8);
}

</style>
</head>

<body>

<div class="landing"></div>

<video id="bg-video" loop playsinline>
  <source src="teapartyvideo.mp4" type="video/mp4">
</video>

<audio id="bg-audio" loop>
  <source src="teapartyaudio.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <button id="start-btn" class="envelope-btn">
    <div class="envelope"></div>
  </button>
</div>

<script>
  const button = document.getElementById("start-btn");
  const video = document.getElementById("bg-video");
  const audio = document.getElementById("bg-audio");

  button.addEventListener("click", () => {
    video.style.opacity = "1";
    video.play();
    audio.play();
    document.querySelector(".landing").style.display = "none";
    button.style.display = "none";
  });
</script>

</body>
</html>
