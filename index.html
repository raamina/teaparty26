<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teaparty2026</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #0e1130, #06081c, #180724, #06010a, #2b021c);
    background-size: 400% 400%;
    animation: gradientMove 45s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: serif;
    position: relative;
  }

   @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Background video (hidden initially) */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    z-index: -2;
    transition: opacity 1.5s ease;
  }

.envelope-wrapper {
  width: clamp(80px, 30vw, 300px);   /* ðŸ‘ˆ change this to any size you want */
}

.envelope-wrapper img {
  width: 100%;
  height: auto;
  display: block;
}
 
.center {
  position: relative;
  height: 100vh;
  width: 100vw;

  display: flex;
  justify-content: center;  /* horizontal center */
  align-items: center;      /* vertical center */
}

</style>
</head>

<body>

<div class="landing"></div>

<video id="bg-video" loop playsinline>
  <source src="teapartyvideo.mp4" type="video/mp4">
</video>

<audio id="bg-audio" loop>
  <source src="teapartyaudio.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <div class="envelope-wrapper" id="start-btn">
    <img src="envelope.png" class="envelope base">
    <img src="glowyenvelope.png" class="envelope glow">
  </div>
</div>

<script>
  const button = document.getElementById("start-btn");
  const video = document.getElementById("bg-video");
  const audio = document.getElementById("bg-audio");

  button.addEventListener("click", () => {
    video.style.opacity = "1";
    video.play();
    audio.play();
    document.querySelector(".landing").style.display = "none";
    button.style.display = "none";
  });
</script>

</body>
</html>
